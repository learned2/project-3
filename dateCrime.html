<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NYC Crime Marker Clusters</title>
    <header>
      <h1>NYC Crime Cluster Map</h1> 
      <h4>By: Angely R, Everest L, Jason M, Stan U, and Justin Z</h4>
    </header>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Marker cluster JS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
      #map { 
        height: 1050px;
        width: 100%; 
      }

      /* Floating Box Above the Map */
      #dropdown-container {
        position: absolute;     /* Position above the map */
        top: 2%;              /* Distance from the top */
        left: 5%;              /* Center horizontally */
        transform: translateX(-10%); /* Center the box */
        z-index: 1000;          /* Ensure itâ€™s on top of the map */
        background-color: rgba(216, 19, 176, 0.8); 
        padding: 10px;          
        border-radius: 10px;    
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
        font-family: 'Arial', sans-serif;
        width: 250px;           
        text-align: center;     
      }

      label {
        font-size: 18px;        
        color: #ffffff;           
        font-weight: bold; 
        display: block;         
        margin-bottom: 2px;  
      }

      /* Select Dropdown Styling */
      select {
        width: 100%;           
        padding: 5px;          
        font-size: 16px;        
        border-radius: 5px;    
        border: 2px solid #3498db;
        background-color: #fff; 
        color: #333;            
        font-family: 'Arial', sans-serif;
        transition: border-color 0.3s ease; 
        margin-bottom: 5px;  
      }

      /* Select Dropdown Hover Effect */
      select:hover {
        border-color: #2980b9;  
      }

      /* Select Dropdown Focus Effect */
      select:focus {
        outline: none;           
        border-color: #2ecc71;   
      }
    </style>

  </head>
  <body>

    <!-- Floating Dropdown Box Above the Map -->
    <div id="dropdown-container">
        <label for="dateSelect">Select Date:</label>
        <input type="date" id="dateSelect" />
      </div>
      

    <div id="map"></div>

    <!-- JavaScript -->
    <script type="text/javascript" src="dateCrime.js"></script>

    <footer>
      <p>Data sourced from NYC Open Data. Powered by Leaflet.js and D3.js</p>
    </footer>

  </body>
</html>
